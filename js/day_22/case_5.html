<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <input id="queue-input" type="text">
    <p id="queue-cont">队列内容：apple-&gt;pear</p>    
    <button id="in-btn">入队</button>
    <button id="out-btn">出队</button>
    <button id="font-btn">打印队头元素内容</button>
    <button id="empty-btn">判断队列是否为空</button>

    <script>
        var queue = ["apple", "pear"];
        var input = document.querySelector('#queue-input');
        var inBtn = document.querySelector('#in-btn');
        var outBtn = document.querySelector('#out-btn');
        var fontBtn = document.querySelector('#font-btn');
        var emptyBtn = document.querySelector('#empty-btn');
        var para = document.querySelector('#queue-cont');

        inBtn.addEventListener('click', function(){
            queue.unshift(input.value);
            para.innerHTML = '队列内容：' + queue.join('->'); 
        });
        outBtn.addEventListener('click', function(){
            queue.pop();
            para.innerHTML = '队列内容：' + queue.join('->');
        });
        fontBtn.addEventListener('click', function(){
            console.log(queue[queue.length - 1]);
        });
        emptyBtn.addEventListener('click', function(){
            if(queue.length == 0){
                para.innerHTML = '队列为空';
            }
        });
    </script>
    <!-- 实现如阅读材料中，队列的相关入队、出队、获取队头、判空的操作
    队头对应数组中最后一个元素
    入队和出队操作后，需要在 id 为 queue-cont 的 p 标签中更新显示队列中的内容，
    队头在最右侧，中间用 -> 连接（练习使用数组的join方法） -->
</body>
</html>
