        // 将上面数组分别按从大到小以及从小到大进行排序后在console中输出
        var arr1 = [43, 54, 4, -4, 84, 100, 58, 27, 140];
        // 从小到大
        function sortNumber1(a,b){
            return a - b;
        }
        console.log(arr1.sort(sortNumber1));

            return b - a;
        }
