<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
</head>
<body>        
    <div id="wrapper">
        <div id="news-top" class="section">
            <h3>Some title</h3>
            <div class="content">
                <ul>
                    <li><span>HTML</span><a href="">Some Link1</a></li>
                    <li><span>JS</span><a class="active" href="">Some Link2</a></li>
                    <li><span>CSS</span><a href="">Some Link3</a></li>
                    <li><span>JS</span><a href="">Some Link4</a></li>
                </ul>
            </div>
            <img src="">
            <p class="">Some Text</p>
        </div>
        <div id="news-normal" class="section">
            <h3>Some title</h3>
            <div class="content">
                <ul>
                    <li><span>HTML</span><a href="">Some Link1</a></li>
                    <li><span>HTML</span><a href="">Some Link2</a></li>
                    <li><span>JS</span><a class="active" href="#">Some Link3</a></li>
                    <li><span>CSS</span><a href="">Some Link4</a></li>
                </ul>
            </div>
            <img src="">
            <p class="">Some Text</p>
        </div>      
    </div>
    <script>

    function getAllListItem() {
        // 返回页面中所有li标签
        var Cont = document.getElementsByTagName('content');
        var aLi = Cont.getElementsByTagName('li');

        return aLi;
    }

    function findAllHtmlSpanInOneSection(sectionId) {
        // 返回某个section下所有span中内容为HTML的span标签
        var arr = [];
        var section = document.getElementById(sectionId);
        var span = section.getElementsByTagName('span');

        for(var i=0; i<span.length; i++){
            if(span[i].innerHTML == 'HTML'){
                arr.push(span[i]);
            }
        }
        return arr;
    }

    function findListItem(sectionId, spanCont) {
        // 返回某个section下，所有所包含span内容为spanCont的LI标签
        var section = document.getElementById(sectionId);
        var aLi = section.getElementsByTagName('li');
        var arr = [];

        for(var i=0; i<aLi.length; i++){
            var span = aLi[i].getElementsByTagName('span');
            for(var j=0; j<span.length; j++){
                if( span[j].innerHTML == spanCont){
                    arr.push(span[j].parentNode);
                }
            }
        }
        return arr;
    }

    function getActiveLinkContent(sectionId) {
        // 返回某个section下，class为active的链接中包含的文字内容
        var section = document.getElementById(sectionId);
        var aHref = section.getElementsByTagName('a');
        var str = '';
        for(var i=0; i<aHref.length; i++){
            if(aHref[i].className == 'active'){
                str = aHref[i].innerHTML;
            }
        }
        return str;
    }

    // 使用querySelector及querySelectorAll
    function getAllListItem2() {
        // 返回页面中所有li标签
        var liItem = document.querySelectorAll('li');
        return liItem;
    }

    function findAllHtmlSpanInOneSection2(sectionId) {
        // 返回某个section下所有span中内容为HTML的span标签
        var secParent = document.querySelector('#' + sectionId);
        var spanList = secParent.querySelectorAll('span');
        var result = [];
        for(var i=0; i<spanList.length; i++){
            if(spanList[i].innerHTML == 'HTML'){
                result.push(spanList[i]);
            }
        }
        return result;
    }

    function findListItem2(sectionId, spanCont) {
        // 返回某个section下，所有所包含span内容为spanCont的LI标签
        var secParent = document.querySelector('#' + sectionId);
        var liList = secParent.querySelectorAll('li');
        var result = [];
        for(var i=0; i<liList.length; i++){
            var spanList = liList[i].querySelectorAll('span');
            for(var j=0; j<spanList.length; j++){
                if(spanList[j].innerHTML == spanCont){
                    result.push(spanList[j]);
                }
            }
        }
        return result;
    }

    function getActiveLinkContent2(sectionId) {
        // 返回某个section下，class为active的链接中包含的文字内容
        var secParent = document.querySelector('#' + sectionId);
        var active = secParent.querySelector('.active');
        return active.innerHTML;
    }
    </script>
</body>
</html>
